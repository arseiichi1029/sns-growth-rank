name: Update data (daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 0 * * *" # 毎日 09:15(JST) くらい

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Run updater (Wikipedia)
        run: node scripts/update.mjs

      - name: Run updater (Google Trends)
  	run: node scripts/update_trends_google.mjs || true



      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/data/*.json || true

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "chore: update data"
          git push
