<script>
const $ = (id) => document.getElementById(id);

const PATHS = {
  wiki: './data/wiki.json',
  trends: './data/trends_google.json',
};

function setActive(mode){
  document.body.setAttribute('data-theme', mode);
  $('tabWiki').classList.toggle('active', mode === 'wiki');
  $('tabTrends').classList.toggle('active', mode === 'trends');
  $('metaLeft').textContent = mode === 'wiki' ? 'Wikipedia / ja' : 'Google Trends / ja';
  $('dataPath').textContent = (mode === 'wiki') ? PATHS.wiki : PATHS.trends;
}

function fmtViews(n){
  if (n === 0) return '0 views';
  if (!n) return '-';
  return new Intl.NumberFormat('en-US').format(n) + ' views';
}

function clearList(){
  $('list').innerHTML = '';
}

function renderItems(mode, items){
  clearList();
  const frag = document.createDocumentFragment();
  items.slice(0, 50).forEach((it, i) => {
    const rank = it.rank ?? (i+1);
    const title = it.title ?? it.query ?? it.name ?? '(no title)';
    const url = it.url ?? it.link ?? '';
    const views = it.views ?? it.value ?? 0;

    const row = document.createElement('div');
    row.className = 'item';
    row.innerHTML = `
      <div class="rank">#${rank}</div>
      <div>
        <div class="title">${escapeHtml(title)}</div>
        <div class="url">${escapeHtml(url)}</div>
      </div>
      <div class="value">${mode === 'wiki' ? fmtViews(views) : '0 views'}</div>
    `;
    row.addEventListener('click', () => { if (url) window.open(url, '_blank', 'noopener'); });
    frag.appendChild(row);
  });
  $('list').appendChild(frag);
}

function showNotice(kind, text){
  const n = $('notice');
  n.className = 'notice ' + (kind || '');
  n.textContent = text;
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, (c)=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c]));
}

async function load(mode){
  setActive(mode);
  showNotice('', 'loading...');
  clearList();

  const url = (mode === 'wiki' ? PATHS.wiki : PATHS.trends) + '?v=' + Date.now();
  try{
    const res = await fetch(url, { cache: 'no-store' });
    const json = await res.json();

    $('metaRight').textContent = 'updated: ' + (json.updatedAt || '-');

    if (!json.ok){
      showNotice('err', 'error: ' + (json.error || 'unknown'));
      return;
    }

    const items = json.items || [];
    showNotice('ok', 'loaded: ' + items.length);
    renderItems(mode, items);
  }catch(e){
    showNotice('err', 'error: ' + (e && e.message ? e.message : String(e)));
  }
}

$('tabWiki').addEventListener('click', ()=>load('wiki'));
$('tabTrends').addEventListener('click', ()=>load('trends'));

load('wiki');
</script>

<script>
(function(){
  const  = document.getElementById('unifiedStatus');
  const   = document.querySelector('#unifiedTable tbody');

  const SOURCE = {
    wiki:  { key:'wiki',  label:'Wikipedia',    cls:'tag-wiki'  },
    gtr:   { key:'gtr',   label:'GoogleTrends', cls:'tag-gtr'   },
    reddit:{ key:'reddit',label:'Reddit',       cls:'tag-reddit'},
    hn:    { key:'hn',    label:'HackerNews',   cls:'tag-hn'    },
  };

  function pick(o, keys){
    for (const k of keys){
      if (o && o[k] != null && String(o[k]).trim() !== '') return o[k];
    }
    return '';
  }

  // どんなJSONでも「それっぽい項目」を拾って統一する（壊れにくい）
  function normalizeItems(srcKey, data){
    const raw = (data && (data.items || data.data || data.results || data.children || data.hits)) || data;
    const arr = Array.isArray(raw) ? raw : (raw && Array.isArray(raw.items) ? raw.items : []);
    const out = [];

    for (let i=0; i<arr.length; i++){
      const it = arr[i] || {};
      const title = pick(it, ['title','name','headline','text','story_title']);
      const url   = pick(it, ['url','link','permalink','story_url']);

      // 数値っぽいのがあれば拾う（views/score/points/comments など）
      const metric =
        Number(pick(it, ['views','viewCount','score','points','upvotes','ups','num_comments','comments','commentCount'])) || 0;

      // スコアは「順位優先 + 数値があるなら少し加点」で雑に統一
      const rank = i + 1;
      const s = (1 / rank) * 1000 + Math.min(metric, 100000) * 0.01;

      if (!title) continue;

      out.push({
        title,
        url,
        source: srcKey,
        score: Math.round(s)
      });
    }
    return out;
  }

  async function fetchJson(path){
    const r = await fetch(path, { cache:'no-store' });
    if (!r.ok) throw new Error(r.status + ' ' + path);
    return await r.json();
  }

  async function main(){
    try{
      const files = [
        {src:'wiki',   path:'./data/wiki_ja.json'},
        {src:'gtr',    path:'./data/trends_google.json'},
        {src:'reddit', path:'./data/trends_reddit.json'},
        {src:'hn',     path:'./data/trends_hn.json'},
      ];

      const all = [];
      for (const f of files){
        try{
          const j = await fetchJson(f.path);
          if (j && j.ok === false && j.error) {
            // 失敗でも落とさず続行
            console.warn('source error', f.src, j.error);
          }
          all.push(...normalizeItems(f.src, j));
        }catch(e){
          console.warn('fetch error', f.src, e);
        }
      }

      // ソース被り（同じtitle）を軽く排除
      const seen = new Set();
      const uniq = [];
      for (const x of all.sort((a,b)=>b.score-a.score)){
        const key = (x.title || '').toLowerCase().trim();
        if (!key) continue;
        if (seen.has(key)) continue;
        seen.add(key);
        uniq.push(x);
        if (uniq.length >= 50) break;
      }

      .innerHTML = '';
      uniq.forEach((x, idx) => {
        const s = SOURCE[x.source] || {label:x.source, cls:'tag-wiki'};
        const tr = document.createElement('tr');

        const safeUrl = (x.url && String(x.url).startsWith('http')) ? x.url : '';
        const titleHtml = safeUrl
          ? '<a href="' + safeUrl + '" target="_blank" rel="noopener noreferrer">' + escapeHtml(x.title) + '</a>'
          : escapeHtml(x.title);

        tr.innerHTML = 
          <td class="unified-rank">#</td>
          <td class="unified-titlecell"></td>
          <td><span class="src-tag "></span></td>
          <td class="unified-right"></td>
        ;
        .appendChild(tr);
      });

      .textContent = 'loaded: ' + uniq.length;
    }catch(e){
      console.error(e);
      .textContent = 'error';
    }
  }

  function escapeHtml(s){
    return String(s)
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'",'&#39;');
  }

  main();
})();
</script>

<script>
(function(){
  const root = document.documentElement;

  async function loadReddit(){
    root.setAttribute("data-theme","reddit");
    const r = await fetch("https://www.reddit.com/r/all/hot.json?limit=30");
    const j = await r.json();
    const items = j.data.children.map((c,i)=>({
      rank:i+1,
      title:c.data.title,
      url:"https://reddit.com"+c.data.permalink,
      views:c.data.score
    }));
    window.__renderItems && window.__renderItems(items, "Reddit / hot");
  }

  async function loadHN(){
    root.setAttribute("data-theme","hn");
    const ids = await (await fetch("https://hacker-news.firebaseio.com/v0/topstories.json")).json();
    const top = ids.slice(0,30);
    const items = await Promise.all(top.map(async (id,i)=>{
      const it = await (await fetch("https://hacker-news.firebaseio.com/v0/item/"+id+".json")).json();
      return { rank:i+1, title:it.title||"(no title)", url:it.url||("https://news.ycombinator.com/item?id="+id), views:it.score||0 };
    }));
    window.__renderItems && window.__renderItems(items, "Hacker News / top");
  }

  document.getElementById("btn-reddit")?.addEventListener("click", loadReddit);
  document.getElementById("btn-hn")?.addEventListener("click", loadHN);
})();
</script>
<script id="__extra_sources_patch_v1">
(() => {
  const root = document.documentElement;

  // 既存UIの「表示元ラベル」「updated」を拾う（idが無くても拾う）
  const pick = (sels) => sels.map(s => document.querySelector(s)).find(Boolean);
  const srcLabelEl = pick(['#src-label','[data-role="source"]','.src-badge','.source-badge','.pill-source']);
  const updatedEl  = pick(['#updated','[data-role="updated"]','.updated','.pill-updated']);

  const setPills = (label, updatedText) => {
    if (srcLabelEl) srcLabelEl.textContent = label;
    if (updatedEl)  updatedEl.textContent  = updatedText;
  };

  const render = (items, label) => {
    if (window.__renderItems) return window.__renderItems(items, label);
    if (window.renderItems)   return window.renderItems(items, label);
    // fallback: 何も無ければ黙って終了（表示側が別名でも壊さない）
  };

  const setTheme = (t) => root.setAttribute('data-theme', t);

  // ボタン拾い（idが無い/変わってても拾う）
  const btnByText = (text) => Array.from(document.querySelectorAll('button,a'))
    .find(el => (el.textContent || '').trim() === text);

  const btnWiki   = document.getElementById('btn-wiki')   || btnByText('Wikipedia 急上昇') || btnByText('Wikipedia');
  const btnTrends = document.getElementById('btn-trends') || btnByText('Google Trends') || btnByText('Trends');
  const btnReddit = document.getElementById('btn-reddit') || btnByText('Reddit');
  const btnHN     = document.getElementById('btn-hn')     || btnByText('Hacker News') || btnByText('HackerNews');

  // 既存の読み込み関数があるなら theme だけ先に合わせて呼ぶ
  if (btnWiki) {
    btnWiki.addEventListener('click', () => {
      setTheme('wiki');
      setPills('Wikipedia / ja', 'updated: -');
    }, { capture:true });
  }
  if (btnTrends) {
    btnTrends.addEventListener('click', () => {
      setTheme('trends');
      setPills('Google Trends / ja', 'updated: -');
    }, { capture:true });
  }

  async function loadReddit() {
    setTheme('reddit');
    setPills('Reddit / hot', 'updated: loading...');
    try {
      const r = await fetch('https://www.reddit.com/r/all/hot.json?limit=30&raw_json=1');
      const j = await r.json();
      const items = (j?.data?.children || []).map((c, i) => ({
        rank: i + 1,
        title: c?.data?.title || '(no title)',
        url: 'https://reddit.com' + (c?.data?.permalink || ''),
        views: c?.data?.score ?? 0
      }));
      render(items, 'Reddit / hot');
      setPills('Reddit / hot', 'updated: ' + new Date().toISOString());
    } catch (e) {
      console.error(e);
      setPills('Reddit / hot', 'updated: ERROR (see console)');
    }
  }

  async function loadHN() {
    setTheme('hn');
    setPills('Hacker News / top', 'updated: loading...');
    try {
      const ids = await (await fetch('https://hacker-news.firebaseio.com/v0/topstories.json')).json();
      const top = (ids || []).slice(0, 30);
      const items = await Promise.all(top.map(async (id, i) => {
        const it = await (await fetch(`https://hacker-news.firebaseio.com/v0/item/${id}.json`)).json();
        return {
          rank: i + 1,
          title: it?.title || '(no title)',
          url: it?.url || `https://news.ycombinator.com/item?id=${id}`,
          views: it?.score ?? 0
        };
      }));
      render(items, 'Hacker News / top');
      setPills('Hacker News / top', 'updated: ' + new Date().toISOString());
    } catch (e) {
      console.error(e);
      setPills('Hacker News / top', 'updated: ERROR (see console)');
    }
  }

  if (btnReddit) btnReddit.addEventListener('click', loadReddit);
  if (btnHN)     btnHN.addEventListener('click', loadHN);

})();
</script>
